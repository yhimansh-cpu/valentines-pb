<!DOCTYPE html>
<html>
<head>
<title>For PB ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif}

/* -------- FIRST SCREEN BACKGROUND -------- */
body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
  linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
  url("https://images.unsplash.com/photo-1519681393784-d120267933ba")
  center/cover no-repeat fixed;
}

/* floating hearts */
.heart{
  position:absolute;
  font-size:24px;
  opacity:.6;
  animation:float linear forwards;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* card */
.card{
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,.15);
  padding:55px;
  border-radius:25px;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
  text-align:center;
  width:90%;
  max-width:430px;
  position:relative;
  color:white;
}

h1{font-size:34px;margin-bottom:20px}
p{font-size:22px;margin-bottom:25px}

/* buttons */
button{
  padding:16px 30px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:15px;
  transition:.3s;
}

#yes{
  background:#ff2e63;
  color:white;
  animation:pulse 1.5s infinite;
  box-shadow:0 0 20px #ff2e63;
}
@keyframes pulse{
  0%{box-shadow:0 0 15px #ff2e63}
  50%{box-shadow:0 0 35px #ff2e63}
  100%{box-shadow:0 0 15px #ff2e63}
}

#no{
  background:#eee;
  position:absolute;
  left:50%;
  top:75%;
  transform:translate(-50%,-50%);
}

/* -------- FINAL SCREEN -------- */
#final{
  display:none;
  position:absolute;
  top:0;left:0;
  width:100%;
  height:100%;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  font-size:34px;
  padding:40px;
  background:
  linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
  url("https://raw.githubusercontent.com/yhimansh-cpu/valentines-pb/main/IMG_0345.PNG")
  center/cover no-repeat fixed;
  animation:fadeIn .8s ease;
}

@keyframes fadeIn{from{opacity:0}to{opacity:1}}
</style>
</head>

<body>

<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5cfd1a5c5a.mp3?filename=romantic-ambient-11060.mp3"></audio>

<div class="card" id="card">
  <h1>PB üçØ</h1>
  <p>Would you please give me the honour to be ur Valentine? üíò</p>
  <button id="yes" onclick="yesClick()">YES üíñ</button>
  <button id="no" onmouseover="moveButton()">NO üò¢</button>
</div>

<div id="final">
  hmm I see you said yes bbg‚Ä¶<br>
  or should I say my VALENTINE mhm ‚ù§Ô∏è
</div>

<script>

/* floating hearts generator */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*25+18+"px";
  h.style.animationDuration=Math.random()*4+6+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},400);

/* NO button runs away */
function moveButton(){
  const btn=document.getElementById("no");
  const card=document.getElementById("card");
  const maxX=card.clientWidth-120;
  const maxY=card.clientHeight-120;
  btn.style.left=Math.random()*maxX+"px";
  btn.style.top=Math.random()*maxY+"px";
  btn.style.transform="scale(.7)";
}

/* YES clicked */
function yesClick(){
  document.getElementById("music").play();
  document.getElementById("card").style.display="none";
  document.getElementById("final").style.display="flex";
  confetti();
}

/* confetti explosion */
function confetti(){
  for(let i=0;i<180;i++){
    let c=document.createElement("div");
    c.innerHTML="üíñ";
    c.style.position="absolute";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.fontSize="24px";
    document.body.appendChild(c);
    c.animate([{transform:"translateY(0)"},{transform:"translateY(110vh)"}],
    {duration:Math.random()*3000+2000});
  }
}
</script>

</body>
</html>
