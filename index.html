<!DOCTYPE html>
<html>
<head>
<title>For PB ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:linear-gradient(-45deg,#ff5f6d,#ffc371,#ff758c,#ff7eb3);
  background-size:400% 400%;
  animation:gradient 12s ease infinite;
}
@keyframes gradient{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 10s linear infinite;
  opacity:.6;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* card */
.card{
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,.25);
  padding:50px;
  border-radius:25px;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
  text-align:center;
  width:90%;
  max-width:430px;
  position:relative;
}

h1{color:white;font-size:32px;margin-bottom:15px}
p{color:white;font-size:22px}

/* buttons */
button{
  padding:16px 30px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:15px;
  transition:.3s;
}

#yes{
  background:#ff2e63;
  color:white;
  box-shadow:0 0 20px #ff2e63;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 15px #ff2e63}
  50%{box-shadow:0 0 35px #ff2e63}
  100%{box-shadow:0 0 15px #ff2e63}
}

#no{
  background:#eee;
  position:absolute;
}

.hidden{display:none}

/* big YES screen */
#final{
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  background:#ff2e63;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:34px;
  text-align:center;
  padding:40px;
}
</style>
</head>

<body>

<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5cfd1a5c5a.mp3?filename=romantic-ambient-11060.mp3"></audio>

<div class="card" id="card">
  <h1>PB üçØ</h1>
  <p>Would you please give me the honour to be ur Valentine? üíò</p>
  <button id="yes" onclick="yesClick()">YES üíñ</button>
  <button id="no" onmouseover="moveButton()">NO üò¢</button>
</div>

<div id="final" class="hidden">
hmm I see you said yes bbg‚Ä¶<br>
or should I say my VALENTINE mhm ‚ù§Ô∏è
</div>

<script>
/* floating hearts generator */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*20+20+"px";
  h.style.animationDuration=Math.random()*5+6+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},400);

function moveButton(){
  const btn=document.getElementById("no");
  btn.style.left=Math.random()*300+"px";
  btn.style.top=Math.random()*250+"px";
  btn.style.transform="scale(.7)";
}

function yesClick(){
  document.getElementById("music").play();
  document.getElementById("card").style.display="none";
  document.getElementById("final").classList.remove("hidden");
  confetti();
}

function confetti(){
  for(let i=0;i<150;i++){
    let c=document.createElement("div");
    c.innerHTML="üíñ";
    c.style.position="absolute";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.fontSize="24px";
    document.body.appendChild(c);
    c.animate([{transform:"translateY(0)"},{transform:"translateY(110vh)"}],
    {duration:Math.random()*3000+2000});
  }
}
</script>
</body>
</html>
